<div class="w3-container w3-card w3-white w3-margin-bottom">
    <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-cog fa-fw w3-margin-right w3-xxlarge w3-text-gray"></i>Opciones de cuenta</h2>
    <form method="post" action="{{ url_for('auth.delete_account') }}" class="w3-container">
      <div class="w3-margin-bottom">
        <label class="w3-text-grey"><b>Eliminar cuenta</b></label>
        <input class="w3-input w3-border w3-light-grey" type="password" name="confirm_password" placeholder="Confirmar contraseña">
      </div>
      <div class="w3-margin-bottom">
        <button class="w3-button w3-red w3-round-large" type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar tu cuenta?')">Eliminar cuenta</button>
      </div>
    </form>
  </div>
