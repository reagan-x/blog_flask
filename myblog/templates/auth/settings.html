{% extends 'base.html' %}
{% block header %}
    <h2>{% block title %}configuracion de la cuenta {% endblock %}</h2>
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title>Configuración</title>
</head>
<body>
	<h1>Configuración</h1>
	<nav>
		<ul>
			<li><a href="#cuenta">Cuenta</a></li>
			<li><a href="#preferencias">Preferencias</a></li>
			<li><a href="#seguridad">Seguridad</a></li>
		</ul>
	</nav>
	<section id="cuenta">
		<h2>Cuenta</h2>
		<form>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre"><br><br>
			<label for="correo">Correo electrónico:</label>
			<input type="email" id="correo" name="correo"><br><br>
			<label for="contraseña">Contraseña:</label>
			<input type="password" id="contraseña" name="contraseña"><br><br>
			<button type="submit">Guardar cambios</button>
		</form>
	</section>
	<section id="preferencias">
		<h2>Preferencias</h2>
		<form>
			<label for="idioma">Idioma:</label>
			<select id="idioma" name="idioma">
				<option value="es">Español</option>
				<option value="en">Inglés</option>
				<option value="fr">Francés</option>
				<option value="de">Alemán</option>
			</select><br><br>
			<label for="tema">Tema:</label>
			<select id="tema" name="tema">
				<option value="claro">Claro</option>
				<option value="oscuro">Oscuro</option>
			</select><br><br>
			<label for="notificaciones">Notificaciones:</label>
			<input type="checkbox" id="notificaciones" name="notificaciones"><br><br>
			<button type="submit">Guardar cambios</button>
		</form>
	</section>
	<section id="seguridad">
		<h2>Seguridad</h2>
		<form>
			<label for="actual">Contraseña actual:</label>
			<input type="password" id="actual" name="actual"><br><br>
			<label for="nueva">Contraseña nueva:</label>
			<input type="password" id="nueva" name="nueva"><br><br>
			<label for="confirmar">Confirmar contraseña nueva:</label>
			<input type="password" id="confirmar" name="confirmar"><br><br>
			<button type="submit">Cambiar contraseña</button>
		</form>
	</section>
</body>
</html>
{% endblock %}
